<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bailgadi Sharyat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="background-sticky"></div>
    <div class="container">
      <form class="loginContent">
        <h1 class="login-title poppins-bold">Login</h1>
        <div class="inputDiv poppins-regular">
          <label for="loginId">User Name</label>
          <input
            type="text"
            id="loginId"
            class="poppins-medium"
            placeholder="Type your username"
          />
          <span class="focus-input100"><i class="fas fa-user"></i></span>
        </div>

        <div class="inputDiv poppins-regular">
          <label for="loginPass">Password</label>
          <input
            type="password"
            id="loginPass"
            class="poppins-medium"
            placeholder="Type your password"
          />
          <span class="focus-input100"><i class="fas fa-lock"></i></span>
        </div>
        <div class="forgot-pass">
          <a href="#" class="poppins-regular">Forgot Password?</a>
        </div>
        <button class="loginBtn poppins-medium">Login</button>
        <div class="or-sign poppins-medium">
          <span> Or Sign Up Using </span>
        </div>
        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>
        <div class="or-sign poppins-medium">
          <span> Or Sign Up Using </span>
        </div>
        <div class="sign-up poppins-regular"><a href="#">Sign up</a></div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
